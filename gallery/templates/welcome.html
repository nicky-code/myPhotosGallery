
{%extends 'all-galleries/base.html'%}

{% block content %}
{{block.super}}
{% for img in image %}
<!-- <h1> Welcome to My Gallery</h1> -->
<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
<img src="{{img.image.url}}" width="300" height="270" class="img-thumbnail" alt="Image" data-toggle="modal" data-target="#{{img.id}}">
<h2>{{img.location}}</h2>
<h2>{{img.category}}</h2>
</div>
<!--Modal-->
<div class="modal fade" id="{{img.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <!--including the title-->
                <h5 class="modal-title" id="exampleModalCenterTitle"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="close">
                    <span aria-hidden="true">&times;</span>
                </button>

                <div class="modal-body">
                    <img src="{{img.image.url}}" class="img-thumbnail" alt="Image">
                    <p>{{img.img_name}}</p>
                    <p>{{img.img_description}}</p>

                </div>

            </div>

        </div>

    </div>

</div>
{% endfor%}
{% endblock %}
