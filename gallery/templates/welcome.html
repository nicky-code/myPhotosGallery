
{%extends 'all-galleries/base.html'%}

{% block content %}
{{block.super}}

<!-- <h1> Welcome to My Gallery</h1> -->
<div class="row" style="margin-bottom: 3%">
    {% for img in image %}
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6" style="margin-top: 3%">
            <img src="{{img.image.url}}" width="500" height="470" class="img-thumbnail" alt="Image" data-toggle="modal" data-target="#{{img.id}}">
            <h2 style="font-style: italic;font-size:25px"><strong> {{img.image_name}}</strong></h2>
            <h2 style="font-style: italic;font-size:20px"><strong> {{img.image_description}}</strong></h2>
        </div>
    <!--Modal-->
    <div class="modal fade" id="{{img.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <!--including the title-->
                    <h5 class="modal-title" id="exampleModalCenterTitle"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                    <div class="modal-body">
                        <img src="{{img.image.url}}" class="img-fluid" data-toggle="modal" data-target="#{{img.id}}" style="width: 100%;margin-left:3%">
                        <p><strong> Image-Location:</strong> {{img.location}}</p>
                        <p><strong> Category:</strong> {{img.category}}</p>
                        <p><strong>Copy image address</strong><a href="http://127.0.0.1:8000{{img.image.url}}" id="myInput">http://127.0.0.1:8000{{img.image.url}}</a> </p>
                    </div>
                    <div class="modal-footer">
                       <button type="button" class="btn-btn-danger" data-dismiss="modal" style="font-style: italic;background-color: rgb(0, 255, 221)">Close</button>
                
                    </div>
                </div>

            </div>

        </div>

    </div>
    {% endfor%}
</div>

{% endblock %}
